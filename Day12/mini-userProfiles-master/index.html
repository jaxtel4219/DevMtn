<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"></link>
    <title>UserProfiles</title>
</head>
<body ng-controller="mainController">
    
    <div class="users">
        <div class="userBreak" ng-repeat="user in users">
            <h1>{{user.first_name}} {{user.last_name}}</h1>
             <img ng-src="{{user.avatar}}">  <!--have to use ng-src or it will throw an error becuase the code loads faster than image and it internally says "{{user.avatar}} thing-->
              <br>
        </div>
    </div>
        

     <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>


</body>
</html>
